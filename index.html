<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="out">
  <div class="all">
    <div class="red-box"></div>
  </div>
  </div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="out">
  <div class="all">
  <div class="change-box"></div>
  </div>
  </div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="out">
  <div class="all">
  <div class="content">
    <div class="margin-box1"></div>
    <div class="margin-box2"></div>
  </div>
  </div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="out">
  <div class="all">
  <div class="float clearfix">
    <div class="float-box1"></div>
    <div class="float-box2"></div>
  </div>
  </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="out">
  <div class="all">
  <div class="box clearfix">
    <div class="aka">A</div>
    <div class="ao">B</div>
    <div class="orange">C</div>
  </div>
  </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="out">
  <div class="all">
  <div class="contener">
    <div class="green-box">A</div>
    <div class="yellow-box">B</div>
    <div class="pink-box">C</div>
  </div>
  </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="out">
  <div class="all">
  <div class="onoffbox">
    <div class="red-box2"></div>
    <div class="blue-box"></div>
    <div class="green-box"></div>
  </div>
  </div>
  </div>
</div>
</body>

</html>
